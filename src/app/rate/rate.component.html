
<div id="rate" class="rate">
  <div class="ratediv">
    <h2>Les tendances de la semaine</h2>
  </div>
  <div class="grid">
    <div class="grid-item" *ngFor="let movie of movie.results" >
      <img class="img" (click)="getTypeAndId(movie)" [src]="baseUrl + 'w300/' + movie.poster_path">
    </div>
  </div>
</div>
